<h1>Cadastro de Usuários</h1>

<form>
    <mat-form-field>
        <input matInput placeholder="Nome"
        [(ngModel)]="usuario.nome" name="nome">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Telefone"
        [(ngModel)]="usuario.telefone" name="telefone" type="number">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Endereço"
        [(ngModel)]="usuario.endereco" name="endereco">
    </mat-form-field>
</form>

<button *ngIf="usuario.nome && usuario.telefone && usuario.endereco "  mat-raised-button (click)="Cadastrar()" color="primary" > 
    Salvar
</button>

<button mat-raised-button routerLink="/usuario" color="primary" > 
    Voltar
</button>
