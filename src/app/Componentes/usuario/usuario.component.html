<div class="footer">
    <span [routerLink]="['/cadastrousuario']">
      <i class="material-icons">person_add</i>
    </span>
  </div>
  
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="usuario">
      <!-- Id Column -->
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
      </ng-container>
  
       <!-- Name Column -->
       <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
      </ng-container>
  
      
       
      <!-- Coluna de Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
  
            <a [routerLink]="['/atualizarusuario/' + row.id]">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a [routerLink]="['/excluirusuario/' + row.id]">
                <i class="material-icons">
                    delete
                </i>
            </a>
            
  
        </td>
      </ng-container>
          
  
      <tr mat-header-row *matHeaderRowDef="ColunasGrid"></tr>
      <tr mat-row *matRowDef="let row; columns: ColunasGrid;"
      [ngClass]="{'corLinhaGrid' : row.id == idSelecionado}"
      (click)="selecionaLinha(row.id)"
      ></tr>
    </table>
  </div>
